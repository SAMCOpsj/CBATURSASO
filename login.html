<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <div class="background"></div>
        <div class="container">
            <div class="item">
                <h2 class="logo"><i class='bx bxs-building'></i>LOGO</h2>
                <div class="text-item">
                    <h2>¡Bienvenido! <br><span>
                        Estamos escantados de tenerte de nuevo.
                    </span></h2>
                   
                </div>
            </div>
            <div class="login-section">
                <div class="form-box login">
                    <form action="">
                        <h2>Iniciar Sesión</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user-account'></i></span>
                            <input type="text" required>
                            <label>Usuario</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password"  required>
                            <label>Contraseña</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Recuerda</label>
                            <a href="#">Olvidaste tu contraseña</a>
                        </div>
                        <button class="btn">Ingresar</button>
                        <div class="create-account">
                            <p>¿Aún no tienes cuenta?<a href="#" class="register-link"> 
                                Registrarse</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="">
    
                        <h2>Ingreso</h2>
    
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="text" required>
                            <label >Nombre</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user-account'></i></span>
                            <input type="text" required>
                            <label>Usuario</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Contraseña</label>
                        </div>
                        <div class="remember-password">
                            <label for=""><input type="checkbox">Estoy de acuerdo con
                                 los términos y condiciones</label>
                        </div>
                        <button class="btn">Registrarse</button>
                        <div class="create-account">
                            <p>Tienes una cuenta? <a href="#" class="login-link">
                                Iniciar Sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </form>





            

</body>
</html>
